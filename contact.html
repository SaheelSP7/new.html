
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 3</title>
</head>
<body>
<!-- semantic tags -->
<!-- <article> <aside> <details> <figcaption> <figure> <footer> <header> <main> <mark> <nav> <section> <summary> <time> -->

<!-- 
    name, email, education, mobile, dob, photo, year, address, color, rating 
 -->

<form>
    <div>
        <label>Name</label>
        <input type="text" placeholder="Name"/>
    </div>
    <br/>
    <div>
        <label>Email</label>
        <input type="email" placeholder="Email address"/>
    </div>
    <br/>
    <div>
        <label>Age</label>
        <select>
            <option>Less than 18.</option>
            <option>18 to 50.</option>
            <option>50 and plus.</option>
        </select>
    </div>
    <br/>
    <div>
        <label>Mobile</label>
        <input type="number">
    </div>
    <br/>
    <div>
        <label>DOB</label>
        <input type="date">
    </div>
    <br/>
    <div>
        <label>Photo</label>
        <input type="file" accept=".jpg,.png">
    </div>
    <br/>
    <div>
        <label>Year</label>
        <select>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
        </select>
    </div>
    <br/>
    <div>
        <label>Address</label>
        <textarea></textarea>
    </div>
    
    <br/>
    
    <div>
        <label>Rate my Resume out of 5.</label>
        <input type="range" min="0" step="2" max="10"/>
    </div>
    
    <br/>
    <br/>

    <div>
        
        <label>Gender</label>
        <label>
            <input name="gender" type="radio"/> Male
        </label>

        <label>
            <input name="gender" type="radio"/>Female 
        </label>

    <br/>

    <button>Submit</button>
    <button type="reset">Reset</button>
</form>   

</body>
</html>
